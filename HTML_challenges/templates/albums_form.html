<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Album Repository</title>
  </head>
  <body>
    <h1>New Album</h1>

    <form action="/albums/new" method="post">

      {% if errors %}
        <p class="t-errors">
          There were errors with your submission: {{ errors }}
        </p>
      {% endif %}

      <p>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </p>

      <p>
        <label for="release_year">Release Year</label>
        <input type="text" name="release_year" id="release_year">
      </p>

      <p>
        <label for="artist_id">Artist ID</label>
        <input type="text" name="artist_id" id="artist_id">
      </p>

      <p>
        <input type="submit" value="Create Album">
      </p>

    </form>
  </body>
</html>
