<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Album Titles and Release Years
        </title>
    </head>
    <body>
        <h1>Albums</h1>

        {% for album in albums %}
        <div>
            Title: {{album.title}} <br>
            Released: {{album.release_year}}
        </div>
        <a href="/album/{{album.id}}">More info...</a>
        <br>
        {% endfor %}
        <a href="/albums/new">Add a new album</a>
    </body>
</html>
