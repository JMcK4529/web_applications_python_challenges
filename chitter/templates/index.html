<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 class="section-title">Peeps</h1>

        {% for peep in peeps %}
        <div class="peep" id="{{peep.id}}">
            <p class="timestamp">{{peep.timestamp}}</p>
            <br>
            <p class="content">{{peep.content}}</p>
            <br>
            <p class="by-user">{{users[peep.user_id]}}</p>
        </div>
        <br><br>
        {% endfor %}
    </body>
</html>
